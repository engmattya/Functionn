# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DPhelpdesk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://aiacr2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_47c50dc8e4104cc6b36d7cfd6c63a6c6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4ec70e2f910f40db8834b7ba273158d0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: aiacr2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_47c50dc8e4104cc6b36d7cfd6c63a6c6 }}/sampleappaoaichatgpt.azurecr.io/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DPhelpdesk'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6335e9fcb4fc4909adf83572dcb4d2c7 }}
        images: 'aiacr2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_47c50dc8e4104cc6b36d7cfd6c63a6c6 }}/sampleappaoaichatgpt.azurecr.io/sample-app-aoai-chatgpt:${{ github.sha }}'